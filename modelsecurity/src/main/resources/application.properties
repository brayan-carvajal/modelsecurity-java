spring.datasource.url=jdbc:mysql://localhost:3306/modelsecurity?useSSL=false&serverTimezone=America/Bogota
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

jwt.secret=VeryLongSecretKeyChangeThisToEnvOrVault_please_make_it_longer_than_32_chars
jwt.expiration-ms=3600000

spring.application.name=ModelSecurity
server.port=8080
# Enable debug logs for security and our JWT filter
logging.level.org.springframework.security=DEBUG
logging.level.com.modelsecurity.config=DEBUG
